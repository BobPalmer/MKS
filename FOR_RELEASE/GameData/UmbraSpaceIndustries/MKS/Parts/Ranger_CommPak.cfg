		antennaPower = 5000000
		antennaCombinable = True
		DeployFxModules = 1
	}

	RESOURCE
	{
		name = ElectricCharge
		amount = 500
		maxAmount = 500
		isTweakable = True
	}

	MODULE
	{
		name = MKSModule
