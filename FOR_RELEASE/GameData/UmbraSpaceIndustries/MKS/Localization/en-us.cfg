        //Karibou Parts

        #LOC_USI_KaribouAdapter_title = Karibou Adapter Plate
        #LOC_USI_KaribouAdapter_desc = A 2.5m adapter plate for the Karibou Expedition Rover featuring integrated landing struts and a small amount of storage space.

        #LOC_USI_Karibou_CargoBay_title = Karibou Cargo Bay
        #LOC_USI_Karibou_CargoBay_desc = A large cargo bay designed for use with the Karibou Expedition Rover.  Features fold-out ramps and ample attachment points.

        #LOC_USI_KaribouCrate_title = Karibou Cargo Crate
        #LOC_USI_KaribouCrate_desc = A flat storage crate designed as a payload module for the Karibou Expedition Rover, but also usable as low-profile radially attached storage.

        #LOC_USI_KaribouCrewCab_title = Karibou Crew Cab
        #LOC_USI_KaribouCrewCab_desc = This ruggedized crew cabin can keep four Kerbals comfortable, after a fashion.

        #LOC_USI_KaribouFlatBed_title = Karibou Flatbed Wheel bay
        #LOC_USI_KaribouFlatBed_desc = This version of the Karibou's large wheel bay features a flat deck, ideal for attaching irregular or bulky parts for transport.

        #LOC_USI_KaribouHub_title = Karibou UKS Multi-Hub
        #LOC_USI_KaribouHub_desc = A module for the Karibou Expedition Rover that allows the attachment of standard MKS Mark-V modules.  Can also be used in place of an MKS Module Base to integrate with MKS Mark-II components, allowing for horizontal bases.

        #LOC_USI_KaribouKISCrate_title = Karibou Cargo KIS Crate
        #LOC_USI_KaribouKISCrate_desc = A flat storage crate designed as a payload module for the Karibou Expedition Rover, but also usable as low-profile radially attached storage.  Suitable for holding KIS parts.

        #LOC_USI_KaribouPassengerCab_title = Karibou Passenger Cabin
        #LOC_USI_KaribouPassengerCab_desc = Some of the accountants were going over the numbers for the Mun missions, and wondered why we needed so many TVs for short drives.  So Bill went and tore out everything from a Crew Cab, and filled it with seats.  It fits a lot more Kerbals now, though there's been some grumbling about a 'sardine can'.

        #LOC_USI_KaribouRadialProbe_title = Karibou Radial Probe
        #LOC_USI_KaribouRadialProbe_desc = A small radial probe designed specifically for assisting in aligning VTOL craft, like the Karibou Rover.  For optimal utility, place it on top of the vessel (i.e. "dorsal" side), with the arrow pointing forward.

        #LOC_USI_KaribouRCSBlock_title = Karibou Control Module
        #LOC_USI_KaribouRCSBlock_desc = A 2.5m inline control module featuring a reaction wheel as well as high-thrust RCS modules.

        #LOC_USI_KaribouRoverCab_title = Karibou Expedition Rover
        #LOC_USI_KaribouRoverCab_desc = The Karibou Expedition Rover is a ruggedized, long-range rover capable of cargo hauling, exploration, and general construction.  Its modular design also makes it an ideal platform for building heavy surface bases, such as the USI Kolonization System.

        #LOC_USI_KaribouSABRE_title = Karibou S.A.B.R.E. Engine
        #LOC_USI_KaribouSABRE_desc = A radially mountable S.A.B.R.E. engine

        #LOC_USI_KaribouShelter_title = Deployable Emergency Shelter
        #LOC_USI_KaribouShelter_desc = This emergency shelter can provide two Kerbals ample room for either a shorter-term mission, or emergency habitation on a long-term mission while they await rescue. 

        #LOC_USI_KaribouTank_title = Karibou Cargo Tank
        #LOC_USI_KaribouTank_desc = A flat storage tank designed as a payload module for the Karibou Expedition Rover, but also usable as low-profile radially attached storage.

        #LOC_USI_KaribouVTOL_title = Karibou VTOL Descent Engine
        #LOC_USI_KaribouVTOL_desc = A heavy twin VTOL engine designed to aid in landing the Karibou Expedition Rover.  This all-in-one descent engine features thrust vectoring engines (up to 20 degrees of directional thrust), and can capture a modest amount of expelled propellant to recharge monopropellant tanks to aid in maneuvering.

        #LOC_USI_KaribouWheel_01_title = Karibou Modular Wheel
        #LOC_USI_KaribouWheel_01_desc = A collapsible wheel designed for integration with the Karibou expedition Rover.

        #LOC_USI_KaribouWheelBay_title = Karibou Wheeled Storage Bay
        #LOC_USI_KaribouWheelBay_desc = This heavy wheel bay has slots for adding wheels to your Karibou rover and also features built in stabilization struts and a generous storage area for storing resources and other items.

        #LOC_USI_KaribouWheelBay_Short_title = Karibou Wheeled Storage Bay (short)
        #LOC_USI_KaribouWheelBay_Short_desc = This wheel bay has slots for adding wheels to your Karibou rover, large battery banks, and storage space for resources and other items.

        //MKS parts
        #LOC_USI_DeomlitionBlock_title = Demolition Charge
        #LOC_USI_DeomlitionBlock_desc = This explosive charge can be used to break up and recycle single parts, clean off attached parts, or destroy an entire vessel.  Do not eat.

        #LOC_USI_Duna_Agriculture_title = MKS 'Duna' Agriculture Module
        #LOC_USI_Duna_Agriculture_desc = This module brings more advanced farming techniques to your colony.  While it's own space is limited, it can take advantage of other more expansive modules to help replenish your supplies through a variety of agriculture options.

        #LOC_USI_Duna_Kerbitat_title = MKS 'Duna' Kerbitat
        #LOC_USI_Duna_Kerbitat_desc = The MKS Kerbitat brings you all of the comforts of home, in a package guaranteed to have at least 30% less explosive decompression than our competitors.  It can be configured as a life support recycler (stand-alone or planetary water filtration), or as shared living space for your Kerbals.
        
        #LOC_USI_Duna_Kolonist_title = MKS 'Duna' Colonization Module
        #LOC_USI_Duna_Kolonist_desc = Designed for longer term settlements, this advanced Colonization Module provides ample room and ammenities for long term habitation.  Supports a single Kerbal.
        
        #LOC_USI_Duna_LogCenter_title = MKS 'Duna' Logistics Center
        #LOC_USI_Duna_LogCenter_desc = The Logistics Center allows the vessel (and the resource warehouses attached directly to it) to participate in planetary logistics, taking or storing resources in planetary stockpiles.
        
        #LOC_USI_Duna_MedBay_title = MKS 'Duna' Medical Bay
        #LOC_USI_Duna_MedBay_desc = When mishaps befall your Kerbals, or when Kerbals become homesick, simply transfer them into the medical bay, and any scientist on your crew can help them become happy and healthy again.  Only works on Kerbals inside of the module, consumes ColonySupplies.  Includes medical facilities for two Kerbals.

        #LOC_USI_Duna_PDU_title = MKS 'Duna' Power Distribution Unit
        #LOC_USI_Duna_PDU_desc = This module is outfitted to provide long range power distribution, including large battery stores, and a small nuclear power plant.  Radiators not included.
        
        #LOC_USI_Duna_Pioneer_title = MKS 'Duna' Pioneer Module
        #LOC_USI_Duna_Pioneer_desc = Designed to be one of the first parts of a long term colony, the Pioneer module features local logistics capabilities, basic training facilities, recycling facilities for life support, KerbNet access, and survey station capabilities for off-world construction.

        #LOC_USI_MKS_LightGlobe_title = 'Sunflower' Portable Light Kit
        #LOC_USI_MKS_LightGlobe_desc = A fully deployable, portable light kit.  Includes solar panels, and power coupling for situations where the built in solar panels are inadequate.
        
        #LOC_USI_MKS_Drill_01_title = MEU-100 Pulse Drill
        #LOC_USI_MKS_Drill_01_desc = The MEU-100 pulse drill can be used to excavate valuable resources from planetary surfaces.  Swappable drillheads and internal separator configurations allow the drill to focus on specific resources, or pull in all resources for later separation.
        
        #LOC_USI_MKS_Drill_01A_title = MEU-100-A Pulse Drill
        #LOC_USI_MKS_Drill_01A_desc = This automated version of the MEU-100 pulse drill can be used to excavate valuable resources from planetary surfaces.  Swappable drillheads and internal separator configurations allow the drill to focus on specific resources, or pull in all resources for later separation.
        
        #LOC_USI_MKS_Drill_02_title = MEU-500 Pulse Drill
        #LOC_USI_MKS_Drill_02_desc = The MEU-500 pulse drill can be used to excavate valuable resources from planetary surfaces.  Swappable drillheads and internal separator configurations allow the drill to focus on specific resources, or pull in all resources for later separation. Heat, power and production figures are per drillhead
        
        #LOC_USI_MKS_Drill_02A_title = MEU-500-A Pulse Drill
        #LOC_USI_MKS_Drill_02A_desc = This automated version of the MEU-500 pulse drill can be used to excavate valuable resources from planetary surfaces.  Swappable drillheads and internal separator configurations allow the drill to focus on specific resources, or pull in all resources for later separation. Heat, power and production figures are per drillhead.
        
        #LOC_USI_MKS_Drill_03_title = Industrial Strip Miner
        #LOC_USI_MKS_Drill_03_desc = This industrial strip miner can be used to excavate valuable resources from planetary surfaces.  Swappable drillheads and internal separator configurations allow the drill to focus on specific resources, or pull in all resources for later separation. through a variety of changeable drill bits. heat, power and production figures are per drillhead.
        
        #LOC_USI_MKS_Drill_03A_title = Automated Industrial Strip Miner
        #LOC_USI_MKS_Drill_03A_desc = This automated industrial strip miner can be used to excavate valuable resources from planetary surfaces.  Swappable drillheads and internal separator configurations allow the drill to focus on specific resources, or pull in all resources for later separation. through a variety of changeable drill bits. Heat, power and production figures are per drillhead.
        
        #LOC_USI_MKS_EL_LaunchPad_title = UKS Mobile Launch Platform
        #LOC_USI_MKS_EL_LaunchPad_desc = A mobile platform for building rockets off-planet!
        
        #LOC_USI_MKS_EL_OrbitalDock_title = UKS Orbital Shipyard
        #LOC_USI_MKS_EL_OrbitalDock_desc = An orbital platform for building rockets in space!  Includes rocket construction capabilities.
        
        #LOC_USI_MKS_FlexOTube_title = MKS Kerbitrail(tm) FlexOTube
        #LOC_USI_MKS_FlexOTube_desc = Expandable, Bendable, attachable tubes up to 50m long.  Requires KAS.
        
        #LOC_USI_MKS_InflationTank_title = Inflatable LFO Tank
        #LOC_USI_MKS_InflationTank_desc = An inflatable LFO tank!
        
        #LOC_USI_MKS_LandingLeg_title = Landing Stabilizer
        #LOC_USI_MKS_LandingLeg_desc = A large stabilizer, great for landing your payload or base component when you can't find a level place to land!
            
        #LOC_USI_MKS_LandingWheel_title = Landing Modular Wheel
