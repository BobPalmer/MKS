        #LOC_USI_KaribouPassengerCab_title = Karibou客舱
        #LOC_USI_KaribouPassengerCab_desc = 一些会计正在查看Mun任务的数字，他们想知道为什么我们需要这么多的电视来进行短距离驾驶.于是Bill就去把一个Karibou驾驶室上的东西都拿出来，然后在里面塞满了座位。它现在能放更多的坎巴拉人，尽管有人抱怨说这是“沙丁鱼罐头”.

