        #LOC_USI_KaribouHub_title = Karibou UKS 多点连接器
        #LOC_USI_KaribouHub_desc = Karibou探险漫游车的一个模块，允许安装标准的MKS Mark-V模块。也可用于代替MKS模块基座与MKS Mark II组件集成，允许水平基座.

