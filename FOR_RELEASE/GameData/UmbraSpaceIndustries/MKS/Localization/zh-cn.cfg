        #LOC_USI_KaribouRadialProbe_desc = 一种小的径向探测器，专门设计用来帮助调整垂直起降飞行器，如Karibou探测器。为了获得最佳效用，将其放在飞船顶部（即“背”侧），朝向设为“前进”。

        #LOC_USI_KaribouRCSBlock_title = Karibou控制模块
